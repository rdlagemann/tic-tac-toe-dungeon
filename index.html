<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Tic Tac Toe</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

<div class="main-frame">
	<h1> 
		<span class="lil-title">tic tac toe</span> 
		<span class="big-title"> DUNGEON</span>
	</h1>

	
	<div class="weapon-area">
		<h3>choose your weapon:</h3>
		<div class="weapon-choose">
			<div id="xWeapon" class="weapon-button weapon__selected">X</div>
			<div id="oWeapon" class="weapon-button">O</div>				
		</div>
		
	</div>

	<button id="playButton" type="button">play</button>
	
	<table id="tttTable">
		<tr>
			<td id="c00">x</td>
			<td id="c01">o</td>
			<td id="c02">o</td>
		</tr>
		<tr>
			<td id="c10">x</td>
			<td id="c11">x</td>
			<td id="c12">o</td>
		</tr>
		<tr>
			<td id="c20">o</td>
			<td id="c21">x</td>
			<td id="c22">x</td>
		</tr>

	</table>

	
</div>



<script src="js/control.js"></script>
</body>
</html>
