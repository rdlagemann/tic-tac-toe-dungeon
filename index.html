<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Tic Tac Toe - Dungeon of Eternal Tie</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
<div class="main-frame">
	<h1> 
		<span class="lil-title">tic tac toe</span> 
		<span class="big-title"> DUNGE<span id="skull" class="skull-title"></span>N</span> 
		<span class="other-title">of Eternal Tie </span> 
	</h1>

	
	<div id="weaponArea" class="weapon-area">
		<h3>- choose your weapon -</h3>
		<div class="weapon-choose">
			<div id="xWeapon" class="weapon-button weapon__selected"></div>
			<div id="oWeapon" class="weapon-button"></div>		
		</div>

	<button id="playButton" class="play-button" type="button">PLAY</button>
	</div>

	<div id="gameArea" class="game-area hide">

	<div class="score-area">
		<div> <u>You:</u><span  id="humanScore" class="score"> 0</span></div>
		<div> CPU:<span id="cpuScore" class="score"> 0</span></div>
		
	</div>

	<div id="loseMessage" class="result result_lose hide"><span>Congratulations</span> You find a way to lose!</div>
	<div id="tieMessage" class="result result_tie hide"><span>mwahahaha</span> You're trapped in the <br><strong>Eternal Tie</strong></div>


		<table id="tttTable">
			
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>

		</table>

		<button id="resetButton" type="button" class="play-button"> reset </button>

		
			
	</div>
	<footer>

		<div class="copyright">
		by <a id="githubLink" href="https://github.com/rdlagemann" target="_blank" title="rdlagemann github"> rdlagemann </a>
		</div>

		<div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> 
			and <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a>
			from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> 
			is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>

		</div>
	
		</footer>
	
	
</div>




<script src="js/Weapon.js"></script>
<script src="js/modules/tttHelper.js"></script>
<script src="js/modules/weaponChooser.js"></script>
<script src="js/modules/gameBoard.js"></script>
<script src="js/control.js"></script>

</body>
</html>
