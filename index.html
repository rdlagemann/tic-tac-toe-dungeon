<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Tic Tac Toe</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
<div class="main-frame">
	<h1> 
		<span class="lil-title">tic tac toe</span> 
		<span class="big-title"> DUNGE<span class="skull-title"></span>N</span> 
		<span class="other-title">of Eternal Tie </span> 
	</h1>

	
	<div id="weaponArea" class="weapon-area">
		<h3>choose your weapon:</h3>
		<div class="weapon-choose">
			<div id="xWeapon" class="weapon-button weapon__selected"></div>
			<div id="oWeapon" class="weapon-button"></div>		
		</div>

	<button id="playButton" class="play-button" type="button">PLAY</button>
	</div>

	<div id="gameArea" class="game-area hide">

	<div class="score-area">
		<div> You:</div>
		<div> CPU:</div>
		
	</div>

		<table id="tttTable">
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>

		</table>

		<button id="resetButton" type="button" class="play-button"> reset </button>
			
	</div>
	
	
</div>

</html>
